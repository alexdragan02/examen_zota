    // Configurare Subteste
    // Primul subtest are 19, restul de 81 se Ã®mpart Ã®n 3 (~27 fiecare)
    const subtestSizes = [19, 27, 27, 27];
    let subtestStarts = [];
    let acc = 0;
    for (let s of subtestSizes) {
      subtestStarts.push(acc);
      acc += s;
    }

    let currentSubtest = null;
    let currentQuestionIndex = 0;
    let questionIndexInSubtest = 0;
    let score = 0;
    let userAnswers = [];
    let subtestScores = new Array(subtestSizes.length).fill(null);

    const selectionDiv = document.getElementById('selection');
    const quizMain = document.getElementById('quiz');
    const navDiv = document.getElementById('navigation');
    const finishContainer = document.getElementById('finish-container');
    const floatingStep = document.getElementById('floating-step');

    function init() { renderSelection(); }

    function renderSelection() {
      quizMain.style.display = 'none';
      navDiv.style.display = 'none';
      finishContainer.innerHTML = '';
      selectionDiv.innerHTML = '';
      let allDone = true;
      let totalScore = 0;
      let totalMax = 0;

      subtestSizes.forEach((size, idx) => {
        const isDone = subtestScores[idx] !== null;
        if (!isDone) allDone = false;
        const card = document.createElement('div');
        card.className = 'subtest-card';
        card.innerHTML = `<div><h3>Subtest ${idx + 1}</h3><p>${size} Ã®ntrebÄƒri</p></div>
          <div style="text-align:right;">${isDone ? `<span style="color:var(--clr-success); font-weight:bold;">${subtestScores[idx]}/${size}</span>` : `<span style="color:var(--clr-accent);">Start</span>`}</div>`;
        card.onclick = () => startSubtest(idx);
        selectionDiv.appendChild(card);
        if (isDone) { totalScore += subtestScores[idx]; totalMax += size; }
      });

      if (allDone) {
        finishContainer.innerHTML = `<div class="question-container"><h2>Bravo! Test completat.</h2><p style="font-size:1.5rem;">Scor Final: ${totalScore} / ${totalMax}</p><button class="btn btn-reset" onclick="location.reload()">Reset</button></div>`;
      }
      floatingStep.textContent = "Alege Subtest";
    }

    function startSubtest(idx) {
      currentSubtest = idx;
      questionIndexInSubtest = 0;
      currentQuestionIndex = subtestStarts[idx];
      score = 0;
      userAnswers = new Array(subtestSizes[idx]).fill(null);
      selectionDiv.innerHTML = '';
      quizMain.style.display = 'block';
      navDiv.style.display = 'flex';
      loadQuestion();
    }

    function loadQuestion() {
      const qData = questions[currentQuestionIndex];
      const isMulti = Array.isArray(qData.correctIndex);
      floatingStep.textContent = `Subtest ${currentSubtest+1} | ${questionIndexInSubtest+1}/${subtestSizes[currentSubtest]}`;
      quizMain.innerHTML = `<div class="question-container"><div class="question-title">${questionIndexInSubtest+1}. ${qData.question} ${isMulti ? '<br><small>(Multiplu)</small>':''}</div>
        <table class="answers-table"><tbody>${qData.answers.map((ans, i) => `<tr><td class="answer" id="ans-${i}" onclick="handleAnswerClick(${i}, ${isMulti})">${String.fromCharCode(97+i)}) ${ans}</td></tr>`).join('')}</tbody></table></div>`;
      renderControls(isMulti);
    }

    function renderControls(isMulti) {
      navDiv.innerHTML = '';
      if (isMulti) {
        const bC = document.createElement('button'); bC.className='btn btn-check'; bC.textContent='VerificÄƒ'; bC.id='btn-check-multi'; bC.onclick=checkMultiAnswer;
        const bR = document.createElement('button'); bR.className='btn btn-reset'; bR.textContent='Reset'; bR.onclick=()=>document.querySelectorAll('.answer').forEach(o=>o.classList.remove('selected'));
        navDiv.appendChild(bR); navDiv.appendChild(bC);
      }
      const bN = document.createElement('button'); bN.className='btn btn-check'; bN.id='btn-next'; bN.style.display='none';
      const isLast = questionIndexInSubtest === subtestSizes[currentSubtest]-1;
      bN.textContent = isLast ? 'FinalizeazÄƒ' : 'UrmÄƒtoarea';
      bN.onclick = nextQuestion;
      navDiv.appendChild(bN);
    }

    function handleAnswerClick(idx, isM) {
      if (isM) { if(!document.getElementById('btn-check-multi').disabled) document.getElementById(`ans-${idx}`).classList.toggle('selected'); return; }
      if (userAnswers[questionIndexInSubtest] !== null) return;
      const correct = questions[currentQuestionIndex].correctIndex;
      if (idx === correct) { document.getElementById(`ans-${idx}`).classList.add('correct'); score++; } 
      else { document.getElementById(`ans-${idx}`).classList.add('incorrect'); document.getElementById(`ans-${correct}`).classList.add('correct'); }
      userAnswers[questionIndexInSubtest] = idx;
      document.getElementById('btn-next').style.display = 'block';
    }

    function checkMultiAnswer() {
      const q = questions[currentQuestionIndex];
      const sel = []; document.querySelectorAll('.answer').forEach((el, i) => { if(el.classList.contains('selected')) sel.push(i); });
      if(sel.length === 0) return;
      const corr = [...q.correctIndex].sort(); sel.sort();
      const isC = JSON.stringify(sel) === JSON.stringify(corr);
      if(isC) { score++; sel.forEach(i=>document.getElementById(`ans-${i}`).classList.add('correct')); }
      else { sel.forEach(i=>document.getElementById(`ans-${i}`).classList.add('incorrect')); corr.forEach(i=>document.getElementById(`ans-${i}`).classList.add('correct')); }
      document.getElementById('btn-check-multi').disabled = true;
      document.getElementById('btn-next').style.display = 'block';
    }

    function nextQuestion() {
      questionIndexInSubtest++; currentQuestionIndex++;
      if (questionIndexInSubtest < subtestSizes[currentSubtest]) loadQuestion();
      else { subtestScores[currentSubtest] = score; renderSelection(); }
    }

    init();
  </script>
